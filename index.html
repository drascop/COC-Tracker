<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Clash of Clans Tracker</h1>
        
        <label for="playerId" class="block text-gray-600 text-sm mb-2">Enter Player ID</label>
        <input type="text" id="playerId" placeholder="#PLAYERID" class="w-full p-3 border rounded-lg focus:ring focus:ring-indigo-300">
        
        <button class="w-full mt-4 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
            Submit
        </button>
        
        <div id="loading" class="hidden mt-4 text-indigo-600">Loading...</div>
        
        <div id="results" class="mt-6 text-left hidden">
            <h2 class="text-lg font-semibold">Player Info</h2>
            <p><strong>Name:</strong> <span id="playerName"></span></p>
            <p><strong>Clan:</strong> <span id="playerClan"></span></p>
            <p><strong>Trophies:</strong> <span id="playerTrophies"></span></p>
            <p><strong>Level:</strong> <span id="playerLevel"></span></p>
        </div>
        
        <div id="error" class="hidden mt-4 text-red-600">Player not found. Please check the ID.</div>
    </div>
</body>
</html>
